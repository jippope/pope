<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keyboard</title>
    <script src="https://unpkg.com/tone/build/Tone.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .key {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-2xl font-bold mb-4">Piano Keyboard</h1>
    <div class="flex">
        <div class="key bg-white border border-black w-16 h-40"></div>
        <div class="key bg-white border border-black w-16 h-40 ml-1"></div>
        <div class="key bg-white border border-black w-16 h-40 ml-1"></div>
        <div class="key bg-white border border-black w-16 h-40 ml-1"></div>
        <div class="key bg-white border border-black w-16 h-40 ml-1"></div>
        <div class="key bg-white border border-black w-16 h-40 ml-1"></div>
        <div class="key bg-white border border-black w-16 h-40 ml-1"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const keys = document.querySelectorAll('.key');
            const synth = new Tone.Synth().toDestination();
            const notes = ['C4', 'D4', 'E4', 'F4', 'G4', 'A4', 'B4'];

            keys.forEach((key, index) => {
                key.addEventListener('click', () => {
                    synth.triggerAttackRelease(notes[index], '8n');
                });
            });
        });
    </script>
</body>
</html>
